<h1>Blog</h1>
{% for post in site.posts limit: 10 %}
  <article>
    <h2><span class="date">{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>
      {{ post.content }}
      {% if post.has_more? %}
        <a href="{{ post.url }}#more" class="right">read more...</a>
      {% endif %}
    </p>
  </article>
  <img src="/images/separator.jpg" alt="separator line"/>
{% endfor %}

<p>Older Posts are to be found in <a href="/archive.html">the archives...</a>
