---
layout: default
current: projects
---
<h1>{{ page.title }}</h1>
<article class="project">
  <div class="project_date">
    <span class="date_month">{{ page.from_month}}</span>
    <span class="date_year">{{ page.from_year}}</span>
    <span class="extra">&ndash;</span>
    <span class="date_month">{{ page.to_month}}</span>
    <span class="date_year">{{ page.to_year}}</span>
  </div>
  <div class="description">{{ content }}</div>
</article>

<h2>Related Posts</h2>
<ul class="posts">
  {% for post in site.related_posts limit:3 %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
